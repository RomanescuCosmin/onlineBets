<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Bet-Login</title>
</head>
<body>

<form th:object="${loginDto}" action="/login" method="post" >

    <div class="form-group">
        <label for="email">Email:</label>
        <input th:field="*{email}" type="text" id="email" name="username">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input  th:field="*{password}" type="password" id="password" name="password">
    </div>



    <button class="custom-btn" type="submit">Login</button>
</form>

</body>
</html>
