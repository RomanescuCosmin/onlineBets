<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form {
            max-width: 640px;
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="m-4" style="text-align: center;">
    <form th:object="${addEvent}" action="/addEvent" method="post" >

        <div class="row mb-3">
            <label  for="category" class="col-sm-2 col-form-label"> Category </label>
            <div class="col-sm-10">
                <select th:field="*{category}" type="text" class="form-control" id="category" placeholder="Category" required>
                    <option th:each="specificOpt : ${T(com.sda.onlineBets.enums.Category).values()}"
                            th:value="${specificOpt}" th:text="${specificOpt}"></option>
                </select>

            </div>
        </div>



        <div class="row mb-3">
            <label  for="teamA" class="col-sm-2 col-form-label"> First Team </label>
            <div class="col-sm-10">
                <input  th:field="*{teamA}" type="text" class="form-control" id="teamA" placeholder="Team" required>
            </div>
        </div>
        <div class="row mb-3">
            <label  for="teamB" class="col-sm-2 col-form-label"> Second Team </label>
            <div class="col-sm-10">
                <input th:field="*{teamB}" type="text" class="form-control" id="teamB" placeholder="Team" required>
            </div>
        </div>
        <div class="row mb-3">
            <label  for="dateEvent" class="col-sm-2 col-form-label"> Date Event </label>
            <div class="col-sm-10">
                <input th:field="*{dateEvent}" type="date" class="form-control" id="dateEvent" placeholder="Odd Bet" required>
            </div>
        </div>

        <div class="row mb-3">
            <label  for="oddEvent" class="col-sm-2 col-form-label"> Odd Event </label>
            <div class="col-sm-10">
                <select th:field="*{oddEvent}" class="form-control" id="oddEvent" placeholder="Team" required>
                <option value="oddTeamA"> 1 </option>
                <option value="oddTeamB"> 2 </option>
                <option value="oddEqual"> x </option>

<!--                    <option th:each="specificOpt : ${T(com.sda.onlineBets.enums.OddEvent).values()}"-->
<!--                            th:value="${specificOpt}" th:text="${specificOpt}"></option>-->
                </select>
            </div>
        </div>











        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Add Event</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
