<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Bets</title>
    <link rel="stylesheet" type="text/css" href="/cssStyle/registrationStyle.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">
        <a href="/home">
            <img src="/imageLogo/Pariuri-sportive.png" alt="Online Bets Logo">
        </a>
    </div>
    <ul class="nav-links">
        <li><a href="/home">Sport</a></li>
        <li><a href="/contact">Contact Us</a></li>
    </ul>
    <ul class="auth-links">
        <li><a href="/login">Login</a></li>
        <li><a href="/registration">Registration</a></li>
    </ul>
</nav>
<div class="container">
    <div class="logo">
        <img src="/imageLogo/Pariuri-sportive.png" alt="Online Bets">
    </div>
    <form th:object="${userDto}" action="/registration" method="post">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input th:field="*{userName}" type="text" id="userName" placeholder="User Name">
            <p th:each="error : ${#fields.errors('userName')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="text" id="email" placeholder="Email">
            <p th:each="error : ${#fields.errors('email')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" placeholder="Password">
            <p th:each="error : ${#fields.errors('password')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input th:field="*{dateOfBirth}" type="date" id="dateOfBirth">
            <p th:each="error : ${#fields.errors('dateOfBirth')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" id="phoneNumber" placeholder="Phone Number">
            <p th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="role"> Role </label>
            <select th:field="*{role}" type="text" id="role" placeholder="role">
            <option th:each="specificOpt : ${T(com.sda.onlineBets.enums.Role).values()}"
                    th:value="${specificOpt}" th:text="${specificOpt.roleName}"></option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
